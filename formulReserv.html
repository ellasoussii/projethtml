<link rel="stylesheet" href="formulReserv.css">
<form class="form">
    <fieldset class="fieldset">

    <label for="name" class="title3">Nom complet :</label>
    <input class="inputbox" type="text" id="name" name="name" required><br><br>

    <label for="phone" class="title3">Numéro de téléphone :</label>
    <input class="inputbox"  type="tel" id="phone" name="phone" required><br><br>

    <label for="email" class="title3">Adresse e-mail :</label>
    <input class="inputbox" type="email" id="email" name="email" required><br><br>

    <label for="date" class="title3">Date de réservation :</label>

    <input class="inputbox" type="date" id="date" name="date" required><br><br>

    <label for="time" class="title3">Heure de réservation :</label>
    <input class="inputbox" type="time" id="time" name="time" required><br><br>

    <label for="guests" class="title3">Nombre de personnes :</label>
    <input class="inputbox" type="number" id="guests" name="guests" required><br><br>

    <label for="message" class="title3">Message spécial (facultatif) :</label>
    <textarea class="inputbox" id="message" name="message"></textarea><br><br>

    <button type="submit" class="btn">Envoyer !</button>
    
</fieldset>
</form>
